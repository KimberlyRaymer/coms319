<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="page.css"> 
    
    <title>Signup</title>

    <style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box}

    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }
    
    /* Add padding to container elements */
    .container {
      padding: 20px;
    }
    
    </style>
    <body>
    
    <form action="#" style="border:1px solid #fff">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
    
        <label for="pass-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="pass-repeat" required>
        
      </div>

      <div>
        <form action="homepage.html" method="get" target="_blank">
          <button style="margin: 15px;" type="submit">Sign Up</button>
        </form>
      </div>
      
    </form>
  </body>
</html>
