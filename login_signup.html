<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: rgb(66, 42, 94);
      font-family: Arial, Helvetica, sans-serif;
    }
    * {
      box-sizing: border-box;
    }

    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    /* Add padding to container elements */
    .container {
      padding: 20px;
      background-color: rgb(231, 226, 226);
    }
    h1 {
      font-size: 60px;
      color: #112a4b;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    p {
      font-family: Arial, Helvetica, sans-serif;
      color: black;
      font-size: 20px;
      text-align: center;
    }

    li,
    h3 {
      margin: 20px;
    }

    nav {
      padding: 20px;
    }

    nav a {
      color: white;
      font-size: 25px;
      text-decoration: none;
    }

    nav h3 {
      display: inline-block;
      color: white;
      font-size: 25px;
    }

    nav li {
      display: inline-block;
      list-style-position: inside;
    }

    nav li a:hover {
      font-weight: bold;
    }

    main {
      padding-top: 200px;
    }

    #center {
      width: 400px;
      margin: auto;
    }

    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #cfcccc;
    }

    input[type=text]:focus,
    input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    button {
      border: 2px solid rgb(157, 189, 183);
      background-color: rgb(157, 189, 183);
      color: white;
      padding: 16px 32px;
      box-shadow: 5px 5px 5px rgb(54, 52, 54);
      display: inline-block;
      font-size: 16px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin: 4px 0px 0px 110px;
      border-radius: 15px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    button:hover {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bold;
    }

    /* For footer */
    #page-container {
      position: relative;
      min-height: 100vh;
    }

    #content-wrap {
      padding-bottom: 2.5rem;
    }

    #footer {
      position: relative;
      bottom: 0;
      width: 100%;
      height: 2.5rem;
    }
  </style>
  <script>
    // Select the form element and add a submit event listener
    window.onload = function () {
      const form = document.querySelector('form');
      form.addEventListener('submit', function (event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Select the email and password input fields
        const emailInput = document.querySelector('input[name="email"]');
        const passwordInput = document.querySelector('input[name="password"]');
        const password2 = document.querySelector('input[name="pass-repeat"]');

        // Validate the email address using a regular expression
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailInput.value)) {
          alert('Please enter a valid email address.');
          return;
        }

        // Validate the password
        const password = passwordInput.value;
        if (password.length < 8) {
          alert('Password must be at least 8 characters long.');
          return;
        }
        if (!/\d/.test(password)) {
          alert('Password must contain at least one digit.');
          return;
        }
        if (!/[a-zA-Z]/.test(password)) {
          alert('Password must contain at least one letter.');
          return;
        }
        if (password !== password2.value) {
          alert('Passwords do not match!');
          return;
        }

        // If the form is valid, submit it
        form.submit();
      });
    }
  </script>

  <title>Signup</title>

<body>
  <div id="page-container">
    <nav>
      <h3>Dice Game</h3>
      <ul>
        <li><a href="index.html"> Home </a></li>
        <li><a href="About.html"> About </a></li>
        <li><a href="login_signup.html"> Login/Sigup </a></li>
        <li><a href="game-instructions.html"> Game Instructions </a></li>
        <li><a href="game.html"> Game </a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" id="email" placeholder="Enter Email" name="email" required>
      <label for="password"><b>Password</b></label>
      <input type="password" id="password" placeholder="Enter Password" name="password" required>
      <label for="pass-repeat"><b>Repeat Password</b></label>
      <input type="password" id="pass-repeat" placeholder="Repeat Password" name="pass-repeat" required>
      <form action="game.html" method="get">
        <button style="margin: 15px;" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>

</html>
